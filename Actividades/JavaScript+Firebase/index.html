<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="css/index1.css" rel="stylesheet" /> 
</head>

<body onload="read()"> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS + Firebase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inserción<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./consulta.html">Consulta</a>
                </li>
            </ul>

        </div>
    </nav>
    
    <div class="container mt-5">
        <div>
            <div>          
                <article>
                    <header class="mb-4">
                        <h1 class="fw-bolder mb-1">Zoologico</h1>            
                    </header>
                    <section class="mb-5">
                        <p class="fs-5 mb-4"> Base de datos </p>                           
                    </section>

                    <h3 style="text-align:center">Alta de Animales</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input1">Identificador</label>
                        <input type="text " class="form-control " id="Input1" placeholder="Introduzca el identificador del animal ...">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Nombre</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Introduzca el nombre del animal ...">
                    </div>                   
                    <div class="form-group">
                        <label for="Input4">Especie</label>
                        <input type="email" class="form-control" id="Input4" aria-describedby="emailHelp" placeholder="Introduzca la especie del animal ...">
                    </div>
                    <div class="form-group ">
                        <label for="Input3">Sexo</label>
                        <select class="form-control " id="Input3">
                            <option value="selecciona">Selecciona</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Input5">Grupo</label>
                        <select class="form-control " id="Input5">
                            <option value="selecciona">Selecciona</option>
                            <option value="Mamíferos">Mamíferos</option>
                            <option value="Aves">Aves</option>
                            <option value="Reptiles">Reptiles</option>
                            <option value="Peces">Peces</option>
                            <option value="Anfibios">Anfibios</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Input6">Alimentación</label>
                        <select class="form-control " id="Input6">
                            <option value="selecciona">Selecciona</option>
                            <option value="Carnívora">Carnívora</option>
                            <option value="Herbívora">Herbívora</option>
                            <option value="Omnívora">Omnívora</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Input7">Habitat</label>
                        <select class="form-control " id="Input7">
                            <option value="selecciona">Selecciona</option>
                            <option value="Sabana">Sabana</option>
                            <option value="Pastizal">Pastizal</option>
                            <option value="Mar">Mar</option>
                            <option value="Polar">Polar</option>
                            <option value="Selva">Selva</option>
                            <option value="Bosque">Bosque</option>
                            <option value="Desierto">Desierto</option>
                        </select>
                    </div>

                    <button type="submit " class="btn btn-primary" onclick="createR()">Enviar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                </form>
                
                </article>
                <section>
                    <div class="container p-3 my-3">
                        <div>               
                            <div class="col-md-4">
                            </div>
                            <div>
                                <h3 style="text-align:center">Lista de Animales</h3>               
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th scope="col">Identificador</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Sexo</th>
                                        <th scope="col">Especie</th>
                                        <th scope="col">Grupo</th>
                                        <th scope="col">Alimentación</th>
                                        <th scope="col">Habitat</th>
                                      </tr>
                                    </thead>
                                    <tbody id='Table1'>
                                    </tbody>
                                </table>                                
                            </div>              
                        </div>
                </section>
            </div>
        </div>
    </div>  
    </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; ZoologicoBD 2023</p></div>
        </footer>
</body>


</html>
